<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="/admin/adframe/css/global.css">
	<link rel="stylesheet" href="/admin/adframe/css/components.css">

	<script language="javascript">
	function deleteDate(dates_id,componentname,event)
	{
		var messagedel = "Soll der Eintrag "+event+" wirklich geloescht werden ?";
		var okdel = confirm(messagedel);
		if (okdel)
		{
			stdel = "/cgi-bin/adframe/admin/adframe/components/dates/dates_overview.html?id=<!-- #id# -->&adframe_event=date_delete&ADFRAME_DATES_ID="+dates_id+"&componentname="+componentname+'&MONTH=<!-- #MONTH_VALUE# -->&YEAR=<!-- #YEAR_VALUE# -->';
			self.location.replace(stdel);
		}
	}
	</script>
</head>
<body class="BodyContainerWhite" bgcolor="#ffffff">

<div id="componentheadline">&Uuml;bersicht - <!-- #COMPONENTTITLE# --></div>

<div id="componentcontent">
<form name="dates_overview_form" action="/cgi-bin/adframe/admin/adframe/components/dates/dates_overview.html" method="post">
<input type="hidden" name="componentname" value="<!-- #componentname# -->">
	<table border="0" class="componenttable" cellpadding="0" cellspacing="1" width="550" align="center">
		<tr>
			<td class="componentheadtd" align="left" width="100">ZEITRAUM</td>
			<td class="componentheadtd" align="left">
				<select name="MONTH" class="inputtype">
					<option value="">-- alle Monate --
					<option value="01">Januar
					<option value="02">Februar
					<option value="03">M&auml;rz
					<option value="04">April
					<option value="05">Mai
					<option value="06">Juni
					<option value="07">Juli
					<option value="08">August
					<option value="09">September
					<option value="10">Oktober
					<option value="11">November
					<option value="12">Dezember
				</select>
	   			<select name="YEAR" class="inputtype">
					<option value="2002">2002
					<option value="2003">2003
					<option value="2004">2004
					<option value="2005">2005
					<option value="2006">2006
					<option value="2007">2007
					<option value="2008">2008
					<option value="2009">2009
				</select>
				<input type="submit" value="search" class="inputtype">
			</td>
		</tr>
	</table>
	
	<table border="0" class="componenttable" cellpadding="0" cellspacing="1" width="550" align="center">
	<tr><td height="2"></td></tr>
	</table>
	
	<table border="0" class="componenttable" cellpadding="0" cellspacing="1" width="550" align="center">
		<tr>
			<td class="componentheadtd">ZEITRAUM</td>
			<td class="componentheadtd">VERANSTALTUNG</td>
			<td class="componentheadtd">LOCATION</td>
			<td class="componentheadtd">KATEGORIE</td>
			<td class="componentheadtd" width="18">&nbsp;</td>
			<td  class="componentheadtd"width="18">&nbsp;</td>		
		</tr>
		<repetition name="LOOP_DATES">
		<tr>
			<td class="componentcontenttd">!START_DAY!.!START_MONTH!.!START_YEAR! - !END_DAY!.!END_MONTH!.!END_YEAR!</td>
			<td class="componentcontenttd">!EVENT!&nbsp;</td>
			<td class="componentcontenttd">!LOCATION!&nbsp;</td>
			<td class="componentcontenttd">!CATEGORY!&nbsp;</td>
			<td class="componentcontenttd" width="18" valign="middle" align="center"><a noadd href="javascript: deleteDate(!ADFRAME_DATES_ID!,'!AREA!','!EVENT!');"><img src="/admin/adframe/img/icon_delete.gif" alt="DELETE !CATEGORY!" width="18" height="18" border="0"></a></td>
			<td class="componentcontenttd" width="18" valign="middle" align="center"><a href="/admin/adframe/components/dates/dates_edit.html?ADFRAME_DATES_ID=!ADFRAME_DATES_ID!&componentname=!AREA!&MONTH=<!-- #MONTH_VALUE# -->&YEAR=<!-- #YEAR_VALUE# -->" class="tdinnernorm"><img src="/admin/adframe/img/icon_edit.gif" alt="EDIT !EVENT!" width="18" height="18" border="0"></a></td>
		</tr>
		</repetition name="LOOP_DATES">
		<switch name="SWITCH_NODATA">
		<tr>
			<td class="componentcontenttd" colspan="6"><font color="#ff0000">In diesem Zeitraum sind keine Eintr&auml;ge vorhanden</font></td>
		</tr>
		</switch name="SWITCH_NODATA">
	</table>
</form>
</div>

</body>
</html>
