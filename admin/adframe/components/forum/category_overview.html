<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="/admin/adframe/css/global.css">
	<link rel="stylesheet" href="/admin/adframe/css/components.css">
	
	<script language="javascript">
	function deleteCategory(forum_id,componentname,category)
	{
		var messagedel = "Soll diese Kategorie "+category+" wirklich geloescht werden ?";
		var okdel = confirm(messagedel);
		if (okdel)
		{
			stdel = "/cgi-bin/adframe/admin/adframe/components/forum/category_overview.html?id=<!-- #id# -->&adframe_event=category_delete&ADFRAME_FORUMCATEGORY_ID="+forum_id+"&componentname="+componentname+"&CATEGORY="+category;
			self.location.replace(stdel);
		}
	}
	</script>
</head>
<body class="BodyContainerWhite" bgcolor="#ffffff">

<div id="componentheadline">Kategorien im Bereich: <!-- #COMPONENTTITLE# --></div>

<div id="componentcontent">
	<form name="category_overview_form" action="/cgi-bin/adframe/admin/adframe/components/forum/category_overview.html" method="post">
	<input type="hidden" name="componentname" value="<!-- #componentname# -->">	
	<table border="0" class="componenttable" cellpadding="0" cellspacing="1" width="700" align="center">
		<tr>
			<td class="componentheadtd">Kategorie</td>
			<td class="componentheadtd">Titel</td>
			<td class="componentheadtd" width="18">&nbsp;</td>
			<td  class="componentheadtd"width="18">&nbsp;</td>		
		</tr>
		<repetition name="LOOP_CATEGORY">
		<tr>
			<td class="componentcontenttd" width="512">!CATEGORY!</td>
			<td class="componentcontenttd" width="512">!TITLE!</td>
			<td class="componentcontenttd" width="18" valign="middle" align="center"><a noadd href="javascript: deleteCategory(!ADFRAME_FORUMCATEGORY_ID!,'!AREA!','!CATEGORY!');"><img src="/admin/adframe/img/icon_delete.gif" alt="DELETE !CATEGORY!" width="18" height="18" border="0"></a></td>
			<td class="componentcontenttd" width="18" valign="middle" align="center"><a href="/admin/adframe/components/forum/category_edit.html?ADFRAME_FORUMCATEGORY_ID=!ADFRAME_FORUMCATEGORY_ID!&componentname=!AREA!" class="tdinnernorm"><img src="/admin/adframe/img/icon_edit.gif" alt="EDIT !CATEGORY!" width="18" height="18" border="0"></a></td>
		</tr>
		</repetition name="LOOP_CATEGORY">
	</table>
	
	<table border="0" class="componenttable" cellpadding="0" cellspacing="1" width="700" align="center">
		<tr><td height="20"></td></tr>
	</table>
	
	<table border="0" class="componenttable" cellpadding="0" cellspacing="1" width="700" align="center">
		<tr>
			<td class="componentheadtd" colspan="2">Neue Kategoie anlegen:</td>
		</tr>		
		<tr>
			<td class="componentheadtd" width="150" valign="top">KATEGORIE</td>
			<td class="componentcontenttd"><input type="text" name="CATEGORY" size="58"></td>
		</tr>
		<tr>
			<td class="componentheadtd" width="150" valign="top">TITEL</td>
			<td class="componentcontenttd"><input type="text" name="TITLE" size="58"></td>
		</tr>
		<tr>
			<td class="componentcontenttd" colspan="2" align="right"><input type="submit" value="NEU ANLEGEN"></td>
		</tr>
	</table>
	</form>
</div>

</body>
</html>
