	<script language="javascript">
	function deleteImage(imagename,name)
	{
		var messagedel = "Soll "+name+" wirklich geloescht werden ?"+'\nACHTUNG: Das Bild kann erst dann entfernt werden, wenn alle Textfelder korrekt ausgefuellt sind !';
		var okdel = confirm(messagedel);
		if (okdel)
		{
			self.document.category_edit_form.elements['DELETE_IMAGE'].value=imagename;
			self.document.category_edit_form.submit();
		}
	}
	function changeImage(imagename,name)
	{
		//var messagedel = '\nACHTUNG: Das Bild kann erst dann bearbeitet werden, wenn alle Textfelder korrekt ausgefuellt sind !';
		//var okdel = confirm(messagedel);
		var okdel = true;
		if (okdel)
		{
			self.document.category_edit_form.elements['EDIT_IMAGE'].value=imagename;
			self.document.category_edit_form.submit();
		}
	}

	</script>
</head>
